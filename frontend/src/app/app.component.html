<div class="dock-window">
  <p-dock [model]="items">
    <ng-template pTemplate="item" let-item>
      <img
        class="cursor-pointer"
        [src]="item.icon"
        [alt]="item.label"
        width="100%"
      />
    </ng-template>
  </p-dock>
</div>
<div class="flex justify-content-center align-items-center h-full">
  <router-outlet></router-outlet>
</div>
