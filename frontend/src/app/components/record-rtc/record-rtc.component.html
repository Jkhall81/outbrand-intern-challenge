<p-card [style]="{ width: '760px', margin: '5rem' }">
  <video id="video" style="width: 100%; height: 100%" autoplay></video>
  <ng-template pTemplate="footer">
    <p-button label="Play" icon="pi pi-play" (click)="playVideo()"></p-button>
    <p-button
      label="Stop"
      icon="pi pi-stop"
      styleClass="p-button-danger"
      [style]="{ 'margin-left': '.5em' }"
      (click)="stopVideo()"
    ></p-button>
    <p-button
      label="Save"
      icon="pi pi-save"
      severity="success"
      [style]="{ 'margin-left': '.5em' }"
    ></p-button>
  </ng-template>
</p-card>
