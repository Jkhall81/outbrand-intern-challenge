<form [formGroup]="registerForm" (ngSubmit)="onRegister()">
  <p-card header="Register" [style]="{ width: '360px' }">
    <div class="field">
      <!-- fullName Input -->

      <label for="fullName">Full Name</label>
      <input
        type="text"
        pInputText
        formControlName="fullName"
        class="w-full"
        name="fullName"
        placeholder="Type your full name"
      />
      <!-- Validation Messages for fullName Field -->

      <small
        *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)"
        class="block p-error"
      >
        <div *ngIf="fullName.errors?.['required']">Full name is required.</div>
        <div *ngIf="fullName.errors?.['pattern']">Enter a valid full name</div>
      </small>
    </div>

    <div class="field">
      <!-- Email Input -->

      <label for="email">Email</label>
      <input
        type="text"
        pInputText
        formControlName="email"
        class="w-full"
        name="email"
        placeholder="Type your email"
      />
      <!-- Validation Messages for Email Field -->

      <small
        *ngIf="email.invalid && (email.dirty || email.touched)"
        class="block p-error"
      >
        <div *ngIf="email.errors?.['required']">Email is required.</div>
        <div *ngIf="email.errors?.['email']">Email should be valid</div>
      </small>
    </div>

    <div class="field">
      <!-- Password Input -->

      <label for="password">Password</label>
      <input
        type="password"
        pInputText
        formControlName="password"
        class="w-full"
        name="password"
        placeholder="Type your password"
      />
      <!-- Validation Messages for Password Field -->

      <small
        *ngIf="password.invalid && (password.dirty || password.touched)"
        class="block p-error"
      >
        <div *ngIf="password.errors?.['required']">Password is required.</div>
      </small>
    </div>

    <div class="field">
      <!-- Confirm Password Input -->

      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        pInputText
        formControlName="confirmPassword"
        class="w-full"
        name="confirmPassword"
        placeholder="Retype your password"
      />
      <!-- Validation Messages for Confirm Password Field -->

      <small
        *ngIf="
          confirmPassword.invalid &&
          (confirmPassword.dirty || confirmPassword.touched)
        "
        class="block p-error"
      >
        <div *ngIf="confirmPassword.errors?.['required']">
          Confirm the password.
        </div>
      </small>
      <small
        class="block p-error"
        *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid"
      >
        Passwords should match</small
      >
    </div>
    <!-- Button -->

    <p-button
      label="REGISTER"
      styleClass="w-full"
      [disabled]="registerForm.invalid"
      type="submit"
    ></p-button>
    <div class="mt-2">
      Already have an account? <a routerLink="/login">Login</a>
    </div>
  </p-card>
</form>
